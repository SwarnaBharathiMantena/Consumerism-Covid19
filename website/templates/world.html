{% extends 'base.html' %}

{% block contentNavBar %}
<a class="nav-link" href="/">Home</a>
<a class="nav-link" href="team">Team</a>
<a class="nav-link" href="consumerism">Consumerism</a>
<a class="nav-link" href="insights">Insights</a>

{% endblock %}    

{% block content %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{{url_for('static', filename='js/world.js')}}"></script>
    <script>displayWorld({{worldData|tojson}})</script>
    
    <div id="regions_div" style="margin:auto; width:70%"></div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Engagement Count</th>
          </tr>
        </thead>
        <tbody>
            {% for i in range(1,11) %}
            <tr>
                <th scope="row">{{i}}</th>
                <td>{{worldData[i][0]}}</td>
                <td>{{worldData[i][1]}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>

{% endblock %}
